<div class="converter-input">
  <label class="converter-label">Amount:</label>
  <input class="converter-input-field" [(ngModel)]="amountFrom" type="text" (input)="convertFrom()" />
</div>

<div class="converter-select">
  <label class="converter-label">From Currency:</label>
  <select class="converter-select-field" [(ngModel)]="currencyFrom" (change)="convertFrom()">
    <option value="UAH">UAH</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>
</div>

<div class="converter-input">
  <label class="converter-label">Amount:</label>
  <input class="converter-input-field" [(ngModel)]="convertedAmount" type="text" (input)="convertTo()" />
</div>

<div class="converter-select">
  <label class="converter-label">To Currency:</label>
  <select class="converter-select-field" [(ngModel)]="currencyTo" (change)="convertTo()">
    <option value="UAH">UAH</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>
</div>

<div *ngIf="!isValidAmount('amountFrom') || !isValidAmount('convertedAmount')" class="validation-error">
  Please enter a valid amount.
</div>
